<!DOCTYPE html>

<html>

	<head>
		<title>date_picker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="node_modules/date_picker/bin/datepicker.min.css"/>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.date {
				margin-top: 20px;
				width: 100px;
				height: 35px;
				margin-right: 20px;
				border: none;
			}
		</style>
	</head>

	<body>
		<input type="text" id="start_date" class="date" placeholder="开始日期">
		<input type="text" id="end_date" class="date" placeholder="结束日期">
	</body>
	<script src="node_modules/zepto/dist/zepto.min.js"></script>
	<script src="node_modules/date_picker/bin/datepicker.min.js"></script>
	<script src="index.js"></script>
	<!--<script type="text/javascript" src="./zepto.min.js"></script>
	<script type="text/javascript" src="./../bin/datepicker.js"></script>	-->
	</script>

</html>

</html>
